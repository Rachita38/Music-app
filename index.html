<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
                    
                    <h1> Welcome to Songify </h1>
                                
            <div class="input-wrapper">
                
                    <fieldset>
                        <legend><h3>Enter User-Name and Password:</h3></legend>
                          <input type="text" placeholder="Enter User Name" id="name-input" value="rachita">
                          <input type="password" placeholder="Enter Password" id="password-input">
                        <button> Go </button>
                    </fieldset>
                
            </div>
       
        </section>
        
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> 
                </div>
                <button>Log-out</button>
            </header>
            
            <section class="content">
                <audio src="song.mp3"></audio>
            </section>
            
            <footer>
            <div>
                <div class="player-buttons">
                    <i class="fa fa-play clickable play-icon"></i>
                </div>
            </div>
           </footer>
            
        </div>
    </div>
    
     <script src="jquery.js"> </script> 
    <script>
       
        //JavaScript Code 
        
        /* var button = document.querySelector('.welcome-screen button'); 
        
         button.addEventListener('click', function() 
        {
          var name = document.querySelector('#name-input').value;
             alert("Welcome " + name);
        }); */
        
        //jQuery Code for validating user-name and displaying welcome message
        
            $('.welcome-screen button').on('click', function() {
            
                var name = $('#name-input').val();
            
                if(name.length > 2) {
                                        var message = "Welcome, " +  name;
                                        //Displaying welcome message with class user-name
                                        $('.main .user-name').text(message);
                                        $('.welcome-screen').addClass('hidden');
                                        $('.main').removeClass('hidden');
                                    } 
                    else{
                            $('#name-input').addClass('error');
                        }
            
           });
        
                //jQuery code to play the song, when the play-icon is clicked.
        
               $('.play-icon').on('click',function() {
                                                         var song = document.querySelector('audio');
                                                          
                                if(song.paused == true){
                                                            console.log('Playing');
                                                            song.play();
                                                       }
                                                  else {
                                                            console.log('Pausing');
                                                            song.pause();
                                                        }
               }); 
        
        
    </script>
</body>
</html>
