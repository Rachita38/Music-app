<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
                    
                    <h1> Welcome to Songify </h1>
                    <h3> Enter name to access your account </h3>
                    
            
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
       
        </section>
        
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            
            <section class="content">
                <audio src="song.mp3" controls=""></audio>
            </section>
        </div>
    </div>
    
     <script src="jquery.js"> </script> 
    <script>
       

       //JavaScript Code
        
        /* var button = document.querySelector('.welcome-screen button'); 
        
         button.addEventListener('click', function() 
        {
          var name = document.querySelector('#name-input').value;
             alert("Welcome " + name);
        }); */
        
        //jQuery Code
        
            $('.welcome-screen button').on('click', function() {
            
                var name = $('#name-input').val();
            
                if(name.length > 2) {
                                        var message = "Welcome, " +  name;
                                        //Displaying welcome message with class user-name
                                        $('.main .user-name').text(message);
                                        $('.welcome-screen').addClass('hidden');
                                        $('.main').removeClass('hidden');
                                    } 
                    else{
                            $('#name-input').addClass('error');
                        }
            
           });
        
    </script>
</body>
</html>
